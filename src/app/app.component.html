<mat-sidenav-container >
  <mat-sidenav class="sidenav" #sidenav [opened]="!mobileLayout"  [mode]="mode">
    <mat-toolbar *ngIf="!mobileLayout" color="accent" class="mat-elevation-z5 small-toolbar">
      Educate
      <section class="md-menu" *ngIf="!mobileLayout">
        <ul>
          <a mat-button href="#"><li>Home</li></a>
          <a mat-button href="#"><li>Roadmap</li></a>
          <a mat-button href="#"><li>Backend</li></a>
          <a mat-button href="#"><li>Frontend</li></a>
          <a mat-button href="#"><li>YTchannel</li></a>

        </ul>
      </section>
    </mat-toolbar>
    <div class="space"></div>
    <br>
    <mat-accordion>
      <mat-expansion-panel  class="mat-elevation-z0">
        <mat-expansion-panel-header>
          Roadmap
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item href="#" *ngFor="let link of roadmap"> {{ link }} </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          FrontEnd
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item href="#" *ngFor="let link of frontend"> {{ link }} </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          BackEnd
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item href="#" *ngFor="let link of backend"> {{ link }} </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header" [class.mat-elevation-z5]="mobileLayout" color="accent">
      <button *ngIf="mobileLayout" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
        <mat-icon class="toggle">menu</mat-icon>
      </button>
      <span > &nbsp;Educate</span>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="mobileLayout">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="menu">
          <span>facebook</span>
        </button>
        <button mat-menu-item>
          <span>instagram</span>
        </button>
        <button mat-menu-item>
          <span>twitter</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="home">
      <app-home></app-home>
    </div>
    <div class="home footer">
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
