<section class="main">
  <article class="container">
    <div *ngFor="let channel of channels">   
    <a [href]="channel.link" mat-button>
     <mat-card class="mat-elevation-z3">
     <img [src]="channel.img" id="img" />
    <h3>{{channel.name}}</h3>
    </mat-card>
    </a>
    </div>
  </article>
  <a routerLink="/category/youtube" class="see-more">see-more</a>
</section>
