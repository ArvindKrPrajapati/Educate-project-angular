<article class="main">
  <section class="container">
    <div *ngFor="let news of roadmap">
    <a mat-button [routerLink]="['/basic',news.id]">
      <mat-card class="mat-elevation-z0">
      <img [src]="news.img" id="img" />
      <p class="text" [style.color]="news.color">
        {{news.text}}.......
      </p>
    </mat-card>
    </a>
    </div>
  </section>
  <a routerLink="/category/roadmap" class="see-more">see more Roadmaps</a>
</article>
