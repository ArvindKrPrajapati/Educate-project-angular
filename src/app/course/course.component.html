<section class="main">
  <mat-card class="intro">
    <h2>Introduction</h2>
     <p>{{data.intro}}</p>
  </mat-card>
  <br>
  <mat-card class="pre">
    <h2>Pre-requisite</h2>
    <ul>
      <li *ngFor="let p of data.pre">{{ p }}</li>
    </ul>
  </mat-card>
  <br><br>
  <h2>YouTube Tutorial Videos</h2>
  <div class="videos">
    <div class="abc" *ngFor="let video of data.link">
    <a  mat-button [href]="video.link">
      <mat-card class="video-card">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS81Ef4SPLJ82eF0xG0Y2aipKHb3MvhCnJrHA&usqp=CAU" />
      </mat-card>
    </a>
    <b>{{video.name}}</b>
    </div>
  </div>
</section>
